<section class="single-product">
    <div class="section-center single-product-center">
        <img src="http://localhost:5190/{{sFan.id}}.jpg" alt="" class="single-product-img img">
        <article class="single-product-info">
                <h2 class="single-product-title">{{sFan.manufacturer}} - {{sFan.title}}</h2>
                <p class="single-product-price text-slanted">RON {{sFan.price}}</p>
                <p class="single-product-desc">Manufacturer: {{sFan.manufacturer}}</p>
                <p class="single-product-desc">Fan Size: {{sFan.size}}</p>
                <p class="single-product-desc">Dimensions: {{sFan.dimensions}}</p>
                <p class="single-product-desc">CFM: {{sFan.cfm}}</p>
                <p class="single-product-desc">MTBF: {{sFan.mtbf}}</p>
                <p class="single-product-desc">Noise Level: {{sFan.noise}}</p>
                <button class="addToCartBtn btn" (click)="addItem(sFan)">add to chart</button>
        </article>
    </div>
</section>
